<link rel="import" href="../gid-list-entities.html">

<dom-module id="list-entities">
    <template>
    	<h1>Columns</h1>
        <gid-list-entities api-url='http://srv-34-197-77-167.globalids.com:45450/api/v1'
        api-token='MTAxMDUwMTY0MTUwNzExMTIxMTI4NjA5MDFY'
        application="100710171"
        entity="COLUMNS" all=true sort="recency"
        entities={{entities}}></gid-list-entities>

        <template is="dom-if" if="[[entitiesReceived]]">
	        <template is="dom-repeat" items="[[entities]]">
	            <div class="horizontal-section">
	                <p>{{item.label}}</p>
	            </div>
	        </template>
        </template>
        <template is="dom-if" if="![[entitiesReceived]]">
            <div class="horizontal-section">
                <p>{{entities.userMessage}}</p>
            </div>
        </template>
    </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'list-entities',
        properties:{
        		entities: {
     	          type: Array,
     	          value: [],
     	          notify: true,
     	          observer: 'responseReceived'
     	        },
     	        entitiesReceived: {
     	        	type: Boolean,
     	        	notify: true,
     	        	value: false
     	        }
        },
         responseReceived: function () {
        	 if(this.entities.length > 0){
 				if(this.entities[0]['errorCode']){
 					this.entitiesReceived = false;
 				}
 				else{
 					this.entitiesReceived =  true;
 				}
         	 }
         }
      });
    })();
  </script>
</dom-module>
